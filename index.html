<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assests/css/todos.css">
    <script src="https://kit.fontawesome.com/88be85a7cc.js" crossorigin="anonymous"></script>
    <script src="assests/js/lib/jQuery.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List</h1>
        <input type="text" placeholder="Write To Add In List" maxlength="40">
        <button>Add</button>
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Take a bath</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Break Fast</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Shopping</li>
        </ul>
    </div>
    
    <script src="assests/js/todos.js"></script>
</body>
</html>
